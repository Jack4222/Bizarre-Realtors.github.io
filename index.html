<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bizarre Realtors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #form{
        width:100%;
        height:400px;
    }
    form textarea{
        width:500px;
        height:150px;
    }
    form input{
        width:300px;
    }
    form label{
        font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
      <div class="container-fluid sticky-top">
        <img src="./jojo-removebg-preview.png" class="img-fluid width:10% bg-dark border border-dark" >
        <a class="navbar-brand" href="#">Bizarre Realtors</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="jumbotron text-center">
      <div class="container">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="./E58o1WuWQAIs71w.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./BiNbcY5fXy9Lra47jqHKGK.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./tumblr_pcl4krhedW1wxbjq5o4_1280.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            <br>
            <br>
            <h2>"We Sell Bizarre Buildings"</h2>
      </div>
    </section>

    <div class="container">

        <div class="card mb-4">
          <img src="./62mzbfhtfar51.jpg" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title ">Basilica di Santi Giovanni e Paolo</h5>
            <p class="card-text">The finnest chruch in the land</p>
            <a href="#" class="btn btn-primary">Place Offer</a>
          </div>
        </div>
      </div>

    <div class="container">

          <div class="card mb-4">
            <img src="./E58o1WuWQAIs71w.jpg" class="card-img-top" alt="Product 1">
            <div class="card-body">
              <h5 class="card-title ">Ferrarelle</h5>
              <p class="card-text">The most famous sparkling water building in all of Italy</p>
              <a href="#" class="btn btn-primary">Place Offer</a>
            </div>
          </div>
        </div>

       
        

  </main>

  <footer class="bg-dark text-white text-center py-3">
    <form>
        <fieldset id="form">
            <legend>Contact</legend>
            <label>Name:</label>
        
            <input type="text" id="fname" name="name">
            <br>
            <label>Phone Number:</label>

            <input type="tel" id="phone" name="number">
            <br>
            <label>Email:</label>

            <input type="email" id="mail" name="Email">
            <br>
            <label>Reason for Contact</label>
            <br>
            <textarea></textarea>
            <br>
            <input type="submit">
        </fieldset>
    </form>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
